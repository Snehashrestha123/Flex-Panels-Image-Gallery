<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Hover Panels with Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="panel" style="background-image:url('img1.png')">
      <span class="main">LET'S</span>
      <span class="top">Hey</span>
      <span class="bottom">Dance</span>
    </div>
    <div class="panel" style="background-image:url('img2.png')">
      <span class="main">TAKE</span>
      <span class="top">Give</span>
      <span class="bottom">Receive</span>
    </div>
    <div class="panel" style="background-image:url('img3.png')">
      <span class="main">IT</span>
      <span class="top">Experience</span>
      <span class="bottom">Today</span>
    </div>
    <div class="panel" style="background-image:url('img4.png')">
      <span class="main">ALL</span>
      <span class="top">Give</span>
      <span class="bottom">You Can</span>
    </div>
    <div class="panel" style="background-image:url('img5.png')">
      <span class="main">IN</span>
      <span class="top">Life</span>
      <span class="bottom">Motion</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
